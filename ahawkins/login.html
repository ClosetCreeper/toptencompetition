<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: white;
    display: flex;
    align-items: center;

    font-size: 1.5rem;

<body>
  <div class="loading">ðŸ”‘ Redirecting to Admin Login...</div>

  <script>
    function generateNonce(length = 16) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // --- Auto-redirect to OneLogin on load ---
    window.addEventListener("load", () => {
      const clientId = "a3407f00-7003-013e-8ded-2f1fc5c0c87b251669";
      const redirectUri = window.location.origin + "/"; // send back to index.html
      const scope = "openid profile email";
      const nonce = generateNonce();

      const authUrl = `https://keyninestudios.onelogin.com/oidc/2/auth?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&nonce=${nonce}`;
      window.location.href = authUrl;
    });
  </script>
</body>
